{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Careplus - Appointment form{% endblock %}</title>
  <link rel="website icon" type="png" href="{% static 'careplus_logo1.png' %}">
  <link rel="stylesheet" href="{% static 'bstyles.css' %}">
</head>
<body>
  <header>
    <div>
      <h1>Careplus</h1>
    </div>
    <span>
      <nav>
        <ul>
          <li><a href="{% url 'about' %}">Home</a></li>
          <li><a href="{% url 'patients' %}">Patients Portal</a></li>
          <li><a href="{% url 'services' %}">Services</a></li>
          <li><a href="{% url 'video_consulation' %}">Video Consulation</a></li>
          <li> <a href="{%url 'appointment'%}">Book an Appointment</a></li>
          <li><a href="{% url 'individuals' %}">Login</a></li>
        </ul>
      </nav>
    </span>
  </header>
  <div class="container">
    <link rel="stylesheet" href="{% static 'cstyle.css' %}">
    <h1>Doctor Appointment Form</h1>
    <form id="appointment-form" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="previous_attendance">Have you previously attended our facility?</label>
        <select id="previous_attendance" name="previous_attendance" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="previous_reason">If yes, please provide reason:</label>
        <textarea id="previous_reason" name="previous_reason" rows="4" cols="50" placeholder="Reason"></textarea>
      </div>
      <div class="form-group">
        <label for="email_consent">
          I consent to receiving appointment reminders and other communications
          via email.
        </label>
        <input type="checkbox" id="email_consent" name="email_consent" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
  </div>

          
  <script>
    window.onload = function() {
        var message = "{{ messages }}";
        if (message) {
            alert(message);
        }
    };
</script>
