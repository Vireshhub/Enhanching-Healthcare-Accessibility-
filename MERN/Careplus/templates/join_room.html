<!-- join_room.html -->



{% block content %}
<style>
    h1 {
      text-align: center;
      margin-top: 50px;
      animation: fade-in 1s ease-in-out;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      animation: fade-in 1s ease-in-out;
    }
    label {
      font-size: 18px;
      margin-bottom: 10px;
    }
    input[type="text"] {
      border: 2px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      font-size: 18px;
      margin-bottom: 20px;
      transition: border-color 0.3s ease-in-out;
    }
    input[type="text"]:focus {
      border-color: #333;
    }
    button {
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    button:hover {
      background-color: #444;
    }
    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
  <h1>Join Video Consultation</h1>
  <form method="post">
    {% csrf_token %}
    <label for="room_id">Enter Room ID:</label>
    <input type="text" id="room_id" name="room_id" required>
    <button type="submit">Join</button>
  </form>
{% endblock %}
